apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev1-aspicot
  namespace: dev1-ns
  labels:
    app: dev1-aspicot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dev1-aspicot
  template:
    metadata:
      labels:
        app: dev1-aspicot
    spec:
      containers:
      - name: dev1-aspicot
        image: thegaragebandofit/dev1-aspicot:1.0
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: dev1-aspicot-service
  namespace: dev1-ns
spec:
  selector:
    app: dev1-aspicot
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dev1-aspicot-ingress
  namespace: dev1-ns

spec:
  tls:
    - hosts:
      - aspicot.kubernetes.edusphere.fr
  rules:
    - host: aspicot.kubernetes.edusphere.fr
      http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: dev1-aspicot-service
                port:
                  number: 80

